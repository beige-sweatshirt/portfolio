<link rel="stylesheet" href="{{ "/portfolio/styles/nav.css" | absURL }}" aria-label="Main Navigation">
<nav id="navbar">
   <ul>
     {{ $currentPage := . }}
     {{ range .Site.Menus.main }}
       <li>
         <a 
         class="{{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}"
         href="{{ .URL | absURL }}">
           {{ .Name }}
         </a>
       </li>
     {{ end }}
   </ul>
 </nav>
