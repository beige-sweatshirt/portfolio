{{ define "main" }}
<link rel="stylesheet" href="{{ "/portfolio/styles/projects.css" | absURL }}">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <p>A collection of a few of my favorite projects</p>
    {{ range .Data.Pages }}
      <div class="post">
        <div class="post-image">
          <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </div>
        <div class="post-content">
          <h2>{{ .Title }}</h2>
          <p>{{ .Params.description }}</p>
          <p><a href="{{ .Params.link }}">View source</a></p>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
